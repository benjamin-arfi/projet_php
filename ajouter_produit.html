<!DOCTYPE html>
<html>
<head>
  <title>Ajouter un produit</title>
</head>
<body>
  <h1>Ajouter un produit</h1>
  <form action="ajouter_produit.php" method="POST">
    <label for="nom_produit">Nom du produit:</label>
    <input type="text" id="nom_produit" name="nom_produit" required><br>

    <label for="marque">Marque:</label>
    <input type="text" id="marque" name="marque" required><br>

    <label for="code_bar">Code bar:</label>
    <input type="text" id="code_bar" name="code_bar" maxlength="13" required><br>

    <label for="rayon">Rayon:</label>
    <input type="text" id="rayon" name="rayon" required><br>

    <label for="stock_restant">Stock restant:</label>
    <input type="number" id="stock_restant" name="stock_restant" min="0" max="99" required><br>

    <input type="submit" value="Ajouter">
  </form>

</body>
<h2> Retour liste des produits :</h2>
<form method="POST" action="index.php">
<input type="submit" value="retour liste des produits">
</form>
</html>
